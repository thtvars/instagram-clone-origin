<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>instagram-clone</title>
</head>

<body>

    <div class="container">

        <div class="header-icons">
            <img src="gear.png" alt="gear-icon" class="img-item">

            <h5>aleph</h5>
        </div>

        <div class="highlights">
            <img src="grid1.jpeg" alt="highlight-image-1" class="img-highlight">
            <img src="grid2.jpeg" alt="highlight-image-1" class="img-highlight">
            <img src="grid3.jpeg" alt="highlight-image-1" class="img-highlight">
            <img src="grid4.jpeg" alt="highlight-image-1" class="img-highlight">
            <img src="grid5.jpeg" alt="highlight-image-1" class="img-highlight">
            <img src="plus-icon.png" alt="highlight-image-1" class="img-highlight">
            <h4 class="highlight-word"><b>T</b></h4>
            <h4 class="highlight-word"><b>O</b></h4>
            <h4 class="highlight-word"><b>V</b></h4>
            <h4 class="highlight-word"><b>A</b></h4>
            <h4 class="highlight-word"><b>R</b></h4>
            <h4 class="highlight-word"><b></b></h4>
        </div>

        <div class="info-profile">
            <h4><b>35</b></h4>
            <h4><b>2518</b></h4>
            <h4><b>1048</b></h4>
            <p>publicaciones</p>
            <p>seguidores</p>
            <p>seguidos</p>
        </div>

        <div>___________________________________________________________</div>
        <div class="content-section">
            <img src="icon-grid.jpg" alt="grid-icon" class="img-icons-grid">
            <img src="reel-icon.jpg" alt="reel-icon" class="img-icons-grid">
            <img src="saved-icon.jpg" alt="saved-icon" class="img-icons-grid">
            <img src="person-tagged-icon.jpg" alt="person-tagged-icon" class="img-icons-grid">
        </div>
        <div class="collage-photos">
            <img src="grid1.jpeg" alt="grid-one-image" class="img-grid">
            <img src="grid2.jpeg" alt="grid-second-image" class="img-grid">
            <img src="grid3.jpeg" alt="grid-third-image" class="img-grid">
            <img src="grid4.jpeg" alt="grid-fourth-image" class="img-grid">
            <img src="grid5.jpeg" alt="grid-fifth-image" class="img-grid">
            <img src="grid6.jpeg" alt="grid-sixth-image" class="img-grid">
            <img src="pp-grid7.jpeg" alt="grid-seventh-image" class="img-grid">
            <img src="grid8.jpeg" alt="grid-eighth-image" class="img-grid">
            <img src="grid9.jpeg" alt="grid-nineth-image" class="img-grid">

</html>
