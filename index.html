<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>instagram-clone</title>
</head>

<body>

    <div class="container">

        <div class="header-icons">
            <img src="gear.png" alt="gear-icon" class="img-item">
            <span><b>thtvar</b></span>
            <img src="plus-one.png" alt="gear-icon" class="img-item">
        </div>

        <div class="header-pp-settings">
            <img src="pp-grid7.jpeg" alt="ivan-tovar-profile-picture" class="img-pp">
            <div class="settings-section">
                <div class="flex-display-row align-items-center">
                    <span><b>thtvar</b></span>
                    <img src="gear.png" alt="gear-icon" class="img-item">
                </div>
                <section class="settings">
                    <span>Editar perfil</span>
                    <span>Ver archivo</span>
                    <span>Herramientas de anuncios</span>
                </section>
            </div>
        </div>
        <div class="name-category-info">name-category-info</div>
        <div class="highlights">highlights</div>
        <div class="info-profile">info-profile</div>
        <div class="content-section">content-section</div>
        <div class="collage-photos">collage-photos</div>

    </div>

</body>

</html>
